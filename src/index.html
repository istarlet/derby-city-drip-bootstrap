<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../scss/custom.scss" />
    <title>Derby City Drip Coffee Company</title>
  </head>
  <body>
    <!-- Navigation Section -->

    <div class="container">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4">
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
        >
          <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap" />
          </svg>
          <span class="fs-4">Simple header</span>
        </a>

        <nav>
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a href="#" class="nav-link active" aria-current="page">Home</a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">Location</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Menu</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
          </ul>
        </nav>
      </header>
    </div>

    <!-- Navigation Section End -->

    <main>
      <!-- Hero Section -->
      <div class="container col-xxl-8 px-4 py-5">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
          <div class="col-10 col-sm-8 col-lg-6">
            <img
              src="./images/coffee-mug-saucer-hero.png"
              class="d-block mx-lg-auto img-fluid"
              alt="coffee mug with saucer"
              width="700"
              height="500"
            />
          </div>
          <div class="col-lg-6">
            <h1 class="display-5 fw-bold lh-1 mb-3">
              Experience the best cup in town
            </h1>
            <p class="lead">
              Single origin mazagran, half and half robust pumpkin spice aged
              con panna. Sugar shop ut a single shot steamed half and half.
            </p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
              <button type="button" class="btn btn-primary btn-lg px-4 me-md-2">
                View Menu
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Hero Section End -->
    <script src="./index.js" type="module"></script>
  </body>
</html>
